        eventAvailableFlight = True
        isOneShot = False
    }

	MODULE //MonoPropellant Generator
	{
		name = TacGenericConverter
		converterName = MonoProp 2 CO2/O2 Converter
		StartActionName = Start MonoProp 2 CO2 Converter
		StopActionName = Stop MonoProp 2 CO2 Converter
		ToggleActionName = Toggle MonoProp 2 CO2 Converter
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio = 2.0
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.0
		}
		OUTPUT_RESOURCE //50% efficient, since MonoPropellant is really just Carbon Monoxide
		{
			ResourceName = CarbonDioxide
			Ratio = 1.0
			DumpExcess = false
		}
		OUTPUT_RESOURCE //And it produces some Oxygen, at half the rate.
		{
			ResourceName = Oxygen
			Ratio = 0.5
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.1
		SpecialistBonusBase = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}

	MODULE //Fuel Generator
	{
		name = TacGenericConverter
		converterName = LOX Generator
		StartActionName = Start LOX Generator
		StopActionName = Stop LOX Generator
		ToggleActionName = Toggle LOX Generator
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 2.0
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.0
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 1.1
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.1
		SpecialistBonusBase = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}

	MODULE //Fuel Generator
	{
		name = TacGenericConverter
		converterName = Fuel Generator
		StartActionName = Start Fuel Generator
		StopActionName = Stop Fuel Generator
		ToggleActionName = Toggle Fuel Generator
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = Kethane
			Ratio = 2.0
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.0
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.9
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.1
		SpecialistBonusBase = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}
}
