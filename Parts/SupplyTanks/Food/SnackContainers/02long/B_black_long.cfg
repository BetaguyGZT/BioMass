PART
{
    // --- general parameters ---
    name = BioMass_SnackContainer_Long
    module = Part
    author = z, BetaguyGZT

    mesh = B_black_long.mu

    rescaleFactor = 0.5

    // --- node definitions ---
    node_attach = 0.0, -0.60, 0.0 , 0.0, 0.0, 1.0

